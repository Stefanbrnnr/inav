name: Build iNav MATEKH743

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "src/**"
      - "boards/**"
      - ".github/workflows/build-matekh743.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            gcc-arm-none-eabi \
            binutils-arm-none-eabi

      - name: Build MATEKH743 (native mode)
        run: |
          chmod +x build.sh
          ./build.sh -n MATEKH743

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: inav_MATEKH743_firmware
          path: build/MATEKH743/**
