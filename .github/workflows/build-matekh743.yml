name: Build iNav MATEKH743

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            gcc-arm-none-eabi \
            binutils-arm-none-eabi

      - name: Build firmware (native)
        run: |
          chmod +x build.sh
          ./build.sh -n MATEKH743

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MATEKH743_firmware
          path: build/MATEKH743/**
