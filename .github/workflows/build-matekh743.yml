name: Build iNav Firmware

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          ninja-build \
          build-essential \
          cmake \
          git \
          gcc-arm-none-eabi \
          binutils-arm-none-eabi \
          libnewlib-arm-none-eabi \
          libstdc++-arm-none-eabi-newlib
        
    - name: Build firmware
      run: |
        cd src
        ./inav_build.sh -p MATEKH743

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: iNav-firmware
        path: src/build/
